<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<a class="btn btn-sm pull-right" role="button" aria-pressed="true" href="home.html" th:href="@{/logout}">Logout</a>
		<h3 class="text-center" th:utext="${userName}"></h3>

		<p th:utext="${content}"></p>
		<img th:src="@{/images/ZF_forum.jpg}"
			class="img-responsive center-block" width="300" height="300"
			alt="Logo" />
		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<a class="btn btn-lg btn-primary btn-block" th:href="@{|/generate/pdf|}"><span>Download Users List</span></a>
			</div>
		</div>

	</div>
</body>
</html>
